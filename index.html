<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <header>
      <div class="hero">
        <p>
          This is not a real online service! You know you need something <br />
          like this in your life to help you realize your deepest dreams. <br />
          Sign up now to get started.
          <br />
          You know you want to.
        </p>
      </div>
    </header>
    <main class="main">
      <aside class="sidebar">
        <div class="logo">
          <img src="./odin-lined.png" alt="The Odin Project Logo" />
        </div>
      </aside>

      <form action="./" method="post">
        <legend>Let's do this!</legend>

        <div class="names">
          <div>
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="John"
              required
            />
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Titor"
              required
            />
          </div>
        </div>

        <div class="contact-info">
          <div>
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="johntitor@example.com"
              required
            />
          </div>

          <div>
            <label for="phone-number">Phone Number</label>
            <input
              type="tel"
              name="phone-number"
              id="phone-number"
              placeholder="+254712345678"
              required
            />
          </div>
        </div>

        <div class="passwd">
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>

          <div>
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </div>
        </div>

        <button type="submit">Create Account</button>

        <div>
          <p>Already have an account? <a href="./">Log in</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
