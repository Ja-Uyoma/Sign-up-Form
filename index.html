<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main class="bg-gray-50">
      <p class="font-bold">
        This is not a real online service! You know you need something <br />
        like this in your life to help you realize your deepest dreams. <br />
        Sign up now to get started.
        <br />
        You know you want to.
      </p>

      <form action="./" method="post">
        <p class="font-medium">Let's do this!</p>

        <div>
          <label for="first-name" class="uppercase">First Name</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="John"
            required
          />
        </div>

        <div>
          <label for="last-name" class="uppercase">Last Name</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Titor"
            required
          />
        </div>

        <div>
          <label for="email" class="uppercase">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="johntitor@example.com"
            required
          />
        </div>

        <div>
          <label for="phone-number" class="uppercase">Phone Number</label>
          <input
            type="tel"
            name="phone-number"
            id="phone-number"
            placeholder="+254712345678"
            required
          />
        </div>

        <div>
          <label for="password" class="uppercase">Password</label>
          <input type="password" name="password" id="password" required />
        </div>

        <div>
          <label for="confirm-password" class="uppercase">
            Confirm Password
          </label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            required
          />
        </div>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="./">Log in</a></p>
      </form>
    </main>
  </body>
</html>
