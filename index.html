<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main class="main">
        <div class="hero">
            <p>
                This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started.
                <br>
                You know you want to.
            </p>
        </div>

        <form action="./" method="post">
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" placeholder="John">
            </div>

            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" placeholder="Titor">
            </div>

            <div>
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email" placeholder="johntitor@example.com">
            </div>

            <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" name="phone-number" id="phone-number" placeholder="+254712345678">
            </div>

            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
        </form>
    </main>
</body>
</html>
