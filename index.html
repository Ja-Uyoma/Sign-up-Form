<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main class="bg-gray-50">
      <p class="font-bold">
        This is not a real online service! You know you need something <br />
        like this in your life to help you realize your deepest dreams. <br />
        Sign up now to get started.
        <br />
        You know you want to.
      </p>

      <form action="./" method="post">
        <p class="font-medium">Let's do this!</p>

        <div class="flex">
          <label for="first-name" class="uppercase block">
            First Name

            <input
              type="text"
              name="first-name"
              id="first-name"
              required
              class="block"
            />
          </label>

          <label for="last-name" class="uppercase block">
            Last Name

            <input
              type="text"
              name="last-name"
              id="last-name"
              required
              class="block"
            />
          </label>
        </div>

        <div class="flex">
          <label for="email" class="uppercase block">
            Email

            <input type="text" name="email" id="email" required class="block" />
          </label>

          <label for="phone-number" class="uppercase block">
            Phone Number

            <input
              type="tel"
              name="phone-number"
              id="phone-number"
              required
              class="block"
            />
          </label>
        </div>

        <div class="flex">
          <label for="password" class="uppercase block">
            Password

            <input
              type="password"
              name="password"
              id="password"
              required
              class="block"
            />
          </label>

          <label for="confirm-password" class="uppercase block">
            Confirm Password

            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
              class="block"
            />
          </label>
        </div>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="./">Log in</a></p>
      </form>
    </main>
  </body>
</html>
