<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Sign-up Form</title>
  </head>
  <body class="bg-gray-50">
    <main class="flex">
      <aside
        class="basis-2/5 bg-halie-west bg-cover bg-no-repeat relative flex flex-grow-0 flex-shrink justify-center"
      >
        <div
          class="flex justify-center items-center bg-black/[0.4] absolute left-0 top-[20%] py-4 w-full"
        >
          <img src="/odin-lined.png" alt="The Odin Project Logo" class="h-36" />
          <h2 class="uppercase text-8xl text-white font-norse">Odin</h2>
        </div>
      </aside>

      <div class="basis-3/5 pt-10">
        <p class="font-medium mx-10 text-xl">
          This is not a real online service! You know you need something <br />
          like this in your life to help you realize your deepest dreams. <br />
          Sign up <span class="italic">now</span> to get started.
          <br />
          <br />
          You <span class="italic">know</span> you want to.
        </p>

        <form action="./" method="post" class="bg-white mt-10 mb-5 shadow-md">
          <p class="font-medium mx-10 py-2 text-xl">Let's do this!</p>

          <div class="flex mx-10 gap-12 pb-2">
            <label for="first-name" class="uppercase block">
              First Name

              <input
                type="text"
                name="first-name"
                id="first-name"
                required
                class="block border border-cloudy-gray focus:border-blue-400 focus:shadow-md rounded"
              />
            </label>

            <label for="last-name" class="uppercase block">
              Last Name

              <input
                type="text"
                name="last-name"
                id="last-name"
                required
                class="block border border-cloudy-gray focus:border-blue-400 focus:shadow-md rounded"
              />
            </label>
          </div>

          <div class="flex mx-10 gap-12 pb-2">
            <label for="email" class="uppercase block">
              Email

              <input
                type="text"
                name="email"
                id="email"
                required
                class="block border border-cloudy-gray focus:border-blue-400 focus:shadow-md rounded"
              />
            </label>

            <label for="phone-number" class="uppercase block">
              Phone Number

              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                required
                class="block border border-cloudy-gray focus:border-blue-400 focus:shadow-md rounded"
              />
            </label>
          </div>

          <div class="flex mx-10 gap-12 pb-6">
            <label for="password" class="uppercase block">
              Password

              <input
                type="password"
                name="password"
                id="password"
                required
                class="block border border-cloudy-gray focus:border-blue-400 focus:shadow-md rounded invalid:border-red-500"
              />
            </label>

            <label for="confirm-password" class="uppercase block">
              Confirm Password

              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
                class="block border border-cloudy-gray focus:border-blue-400 focus:shadow-md rounded invalid:border-red-500"
              />
            </label>
          </div>
        </form>

        <div class="bg-gray-50 mx-10">
          <button
            type="submit"
            class="bg-flat-green text-white font-bold px-8 py-2 rounded-md cursor-pointer"
          >
            Create Account
          </button>

          <p class="mt-5 text-lg">
            Already have an account?
            <a href="./" class="text-flat-green font-bold cursor-pointer">
              Log in
            </a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
